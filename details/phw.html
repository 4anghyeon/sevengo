<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="../css/details.css" rel="stylesheet" />

    <script

    <script type="module" src="../js/details.js"></script>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

    <style>
      .img-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: center;
        gap: 10px;
        justify-content: center;
      }

      .img-container img {
        /* max-width: 300px;
        width: 100%;
        max-height: 400px; */
        max-width: 300px;
        width: 100%;

        height: 400px;
      }

      @media (max-width: 768px) {
        .img-container img {
          width: 100%;
          height: auto;
        }
      }

      .title {
        display: flex;
        justify-content: center;
        font-size: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid lightgray;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .keyword-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
      }

      .keyword {
        background-color: whitesmoke;
        border-radius: 10%;
        margin: 5px;
        width: 260px;
        height: 150px;
        padding: 20px;
      }

      #icon {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
      }

      .fa-brands {
        color: rgba(164, 158, 158, 0.833);
        margin-top: 50px;
        margin-bottom: 20px;
        margin-left: 20px;
      }

      .fa-solid {
        color: rgba(164, 158, 158, 0.833);
        margin-top: 50px;
        margin-bottom: 20px;
        margin-left: 20px;
      }

  </head>

  <body>
    <header>
      <div class="button-box">

              #ISFJ <br />
              #인싸 중에 아싸 #아싸 중에 인싸<br />

              #여행 #예쁜옷 #예쁜카페 #동물 <br />
              #사진찍기 #필름카메라 #다양한경험<br />

              프론트엔드 개발자를 꿈꾸는 박희원입니다. 지금은 많이 부족하지만 열심히 노력해서 성장해나가는 개발자가 되고
              싶습니다. 잘 부탁드립니다
            </p>
          </div>
        </div>

        <div id="icon">
          <div>
            <a
              style="text-decoration: none"
              href="https://www.instagram.com/hxxwxnn/"
              class="fa-brands fa-instagram fa-2xl"
            ></a>
          </div>
          <div>
            <a style="text-decoration: none" href="https://heenee.tistory.com/" class="fa-solid fa-t fa-2xl"></a>
          </div>
        </div>
      </article>
      <div class="comment-container">
        <h3><span id="memberName"></span> 님에게 한마디를 입력해보세요</h3>
        <div class="comment-box">
          <textarea id="commentInput" rows="1"></textarea>
          <button id="commentEnterButton" class="button bg-blue">입력</button>
        </div>
        <hr />
        <div id="commentList" class="comment-list"></div>
